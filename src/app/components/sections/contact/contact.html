<div class="">
  <div class="col-12 mb-5" data-aos="fade-down" data-aos-delay="100">
    <div data-aos="fade-up" class="heading-section text-center">
      <h1 class="big end-0">Contact</h1>
      <h2><span class="text-orange">C</span>ontact <span class="text-orange">M</span>e</h2>
    </div>
  </div>
</div>
<div class="row d-flex contact-info mb-5 contact-section">
  <div
    class="col-md-6 col-lg-3 d-flex"
    *ngFor="let item of infoContact; let i = index"
    data-aos="fade-up"
    [attr.data-aos-delay]="(i + 1) * 100"
  >
    <div class="align-self-stretch box p-4 text-center">
      <div class="icon d-flex align-items-center justify-content-center">
        <i class="{{ item.icon }}"></i>
      </div>
      <h3 class="mb-4">{{ item.title }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </div>
  <div class="col-12 row px-0 mx-0   no-gutters block-9 bg-dark ">
    <div class="col-md-6 px-0 order-md-last d-flex" data-aos="fade-left" data-aos-delay="200">
      <form action="#" class="bg-light p-4 p-md-5 contact-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Subject" />
        </div>
        <div class="form-group">
          <textarea
            name=""
            id=""
            cols="30"
            rows="7"
            class="form-control"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" />
        </div>
      </form>
    </div>

    <div class="col-md-6 d-flex" data-aos="fade-right" data-aos-delay="100">
      <div class="img" style="background-image: url(my-photo/photo-1.png)"></div>
    </div>
  </div>
</div>
