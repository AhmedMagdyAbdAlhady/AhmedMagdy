<div
  class="hight-control row justify-content-center flex-column-reverse flex-lg-row align-content-center align-items-center text-white">
  <div class="col-12 col-lg-5 row justify-content-center align-content-center align-items-center">
    <div class="col-12 mt-5 mt-lg-0">
      <h1 class="text-center">
        <span class="firstLetter-orange me-1 " editable="firstName" position="right">{{ Service.userInfo.firstName
          }}</span>
        <span class="firstLetter-orange" editable="lastName" position="right">{{ Service.userInfo.lastName }}</span>
        <!-- <span class="fixed-letter">{{Service.userInfo.firstName[0]}}</span>
        {{ Service.userInfo.firstName.slice(1) }}
        <span class="fixed-letter">{{ Service.userInfo.lastName[0] }}</span>
        {{ Service.userInfo.lastName.slice(1) }} -->
        <!-- <span class="text-orange">A</span>hmed <span class="text-orange">M</span>agdy -->
      </h1>
      <app-auto-type></app-auto-type>
      <p class="text-center row justify-content-center align-items-center ">
        <button class="btn btn-primary py-3 px-5 me-lg-3 mb-3  col-8 col-lg-5" (click)="scrollTo('contact')">Hire
          me</button>
        <button class="btn btn-outline-light py-3 px-5 mb-3 border border-white col-8 col-lg-5"
          (click)="scrollTo('projects')">My works</button>
      </p>
    </div>
  </div>
  <div class="col-12 col-lg-7">
    <div id="carouselExampleInterval" class="carousel slide" >
        <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
      <div class="carousel-inner">
        <!-- 
          TODO: To prevent layout shift, please replace the width and height below 
          with the actual dimensions of your 'project-2.png' image. 
        -->
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="project-2.jpg" fetchpriority="high" loading="eager" decoding="async" class="d-block w-100"
            alt="image_1.jpg" >
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="project-3.jpg" fetchpriority="auto" loading="lazy" decoding="async"class="d-block w-100" alt="image_1.jpg">
        </div>
        <div class="carousel-item">
          <img src="project-4.jpg" fetchpriority="auto" loading="lazy" decoding="async" class="d-block w-100 img-fluid" alt="image">
        </div>
      </div>

    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button> -->
    </div>
