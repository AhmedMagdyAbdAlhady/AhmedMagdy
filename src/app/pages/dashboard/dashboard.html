<div class="container mt-5">
  <form>
    <header>
      <h1 class="text-center">
        <span class="text-orange">H</span>allo <span class="text-orange">I</span>n
        <span class="text-orange">D</span>ashboard
      </h1>
      <div class="row justify-content-center">
        <div class="dashboardImg">
          <img class="w-100 border rounded-circle" src="{{ info.img }}" alt="photo" />
        </div>
      </div>
    </header>
    <section class="row">
         <div class="form-floating mb-3 col-12 col-lg-6">
        <input
          type="text"
          class="form-control"
          id="fristName"
          placeholder="Frist Name"
        />
        <label for="fristName">Frist Name</label>
      </div>
       <div class="form-floating mb-3 col-12 col-lg-6">
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
        />
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating mb-3 col-12 col-lg-6">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating col-12">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">About Me</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </section>
  </form>
</div>
